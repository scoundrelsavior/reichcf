<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reich Family</title>
  
<!--Prevent All Search Engines From Indexing-->
<meta name="robots" content="noindex, noimageindex, nofollow, noarchive">

<style>
body {
background-color:#342811;
}
</style>
  
</head>

<body>
<div style="max-width:815px;margin:auto;">
<iframe id="myIframe" src="https://reich.tf/research/mariakatsaris-sdsu" sandbox="allow-scripts allow-same-origin allow-popups" style="overflow:hidden; width: 100%; height: 0; border: none; margin: 0px;" tabindex="0"></iframe>

<script>
// Listen for messages from the iframe
window.addEventListener('message', function(event) {
const iframe = document.getElementById('myIframe');
iframe.style.height = event.data + 'px'; // Set the height of the iframe based on the message received
});
      const iframe = document.getElementById('myIframe');

    // Function to handle scrolling
    function handleScroll(event) {
        const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
        const scrollAmount = 30; // Adjust scroll amount as needed

        if (event.key === 'ArrowUp') {
            iframeDocument.documentElement.scrollTop -= scrollAmount; // Scroll up
            event.preventDefault();
        } else if (event.key === 'ArrowDown') {
            iframeDocument.documentElement.scrollTop += scrollAmount; // Scroll down
            event.preventDefault();
        }
    }

    // Add a global keydown listener
    document.addEventListener('keydown', function(event) {
        // Check if the iframe is focused
        if (document.activeElement === iframe) {
            handleScroll(event);
        }
    });

    // Ensure the iframe is focused when clicked
    iframe.addEventListener('click', function() {
        iframe.focus();
    });
</script>
</div>
</body>
</html>
