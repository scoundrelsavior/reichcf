<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reich Family</title>
  
<!--Prevent All Search Engines From Indexing-->
<meta name="robots" content="noindex, noimageindex, nofollow, noarchive">

<style>
body {
background-color:#342811;
}
</style>
  
</head>

<body>
  
<iframe id="myIframe" src="https://reich.tf/research/mariakatsaris-sdsu" sandbox="allow-scripts allow-same-origin allow-popups" style="width: 100%; height: 0; border: none; margin: 0px;"></iframe>

<script>
// Listen for messages from the iframe
window.addEventListener('message', function(event) {
const iframe = document.getElementById('myIframe');
iframe.style.height = event.data + 'px'; // Set the height of the iframe based on the message received
});
<script>
    setTimeout(machet,100);
    function machet() {
        //alert("machet");
        document.getElementById("myIframe").contentWindow.focus();
    }
document.addEventListener('click', function(event) {
    // Check if clicked inside iframe
    if (event.target.tagName !== 'IFRAME') {
        // If not clicked inside the iframe, refocus it
        document.getElementById('myIframe').contentWindow.focus();
    }
});
</script>
</script>
  
</body>
</html>
